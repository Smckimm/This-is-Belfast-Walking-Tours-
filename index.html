<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Belfast Walking Tours</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #008000; /* green background */
      text-align: center;
      padding: 10px;
    }
    header img {
      width: 100%;
      max-height: 250px;
      object-fit: contain; /* keeps proportions */
      background: #008000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
      background: #008000; /* green background for gallery */
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover; /* crops black edges */
      border-radius: 8px;
    }
  </style>
</head>

  <!-- Logo -->
  <header>
    <img src="logo.jpg" alt="This is Belfast Walking Tours Logo">
  </header>
