<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Belfast Walking Tours</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #00af87;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      height: auto;
      display: inline-block;
      border-radius: 8px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .cta {
      text-align: center;
      margin: 30px 0;
    }
    .cta a {
      background: #00af87;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: #00af87;
      text-decoration: none;
    }
  </style>
</head
