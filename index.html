<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Belfast Walking Tours</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0A7D43; /* TripAdvisor green */
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    nav {
      background: #0a5c32;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .intro {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* crops images tight */
      border-radius: 8px;
      background: #0A7D43; /* green background fill */
    }

    .tripadvisor {
      text-align: center;
      margin: 40px 0;
    }

    .tripadvisor a {
      display: inline-block;
      background: #0A7D43;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    footer {
      background: #0A7D43;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
