<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is Belfast Walking Tours</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    /* Logo Banner */
    header {
      background: #0a5c36;
      text-align: center;
      padding: 1rem;
    }
    header img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }

    /* Hero Section */
    .hero {
      background: url('cropped_images/belfast-map.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Content Sections */
    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #0a5c36;
      margin-top: 0;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    /* Booking Button */
    .btn {
      display: inline-block;
      background: #0a5c36;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #087a4d;
    }

    /* Footer */
    footer {
      background: #0a5c36;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <img src="cropped_images/logo.png" alt="This is Belfast Walking Tours Logo">
  </header>
